<div class="row">
	<div class="col-sm-12 col-md-6 col-md-offset-3">
        <br><br><br>
        <div class="row">
          <div class="col-md-12">
	          <input type="text" class="form-control" placeholder="Search movies..." ng-model="searchText">
          </div>
        </div>
        <br>

        <uib-tabset vertical="mobile" type="pills">
            <uib-tab ng-repeat="theater in theaters" heading="{{theater.name}}">
              <div class="panel panel-default">
                <div class="panel-body">
                  <div ng-repeat="movie in theater.showtimes | filter:searchText | orderBy:'movie.title'">
                    <div class="row">
                      <div class="col-md-3">
                        <img src="{{movie.movie.poster}}" width="100%" alt="Movie Poster"/>
                      </div>
                      <div class="col-md-9">
                        <h3 class="inline">{{movie.movie.title}}</h3>
                        <p class="inline">({{movie.movie.rating}})</p><br>
                        <p class="inline" ng-repeat="time in movie.times">{{time}} </p>
                      </div> 
                    </div>
                    <br>
                  </div>
                </div>
              </div>
            </uib-tab>
        </uib-tabset>
        
	</div>	
</div>
